<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .education-cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.education-card {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
}


    </style>
</head>
<body>
    <div class="items">
        <h3>Education</h3>
        <div class="education-cards">
            <div class="education-card">
                <h4>2020</h4>
                <h5>Junior Highschool</h5>
                <p class="info">Cachapero Learning School Inc.</p>
            </div>
            <div class="education-card">
                <h4>2022</h4>
                <h5>Senior Highschool</h5>
                <p class="info">Cachapero Academe Inc.</p>
            </div>
            <div class="education-card">
                <h4>2022 - Current</h4>
                <h5>College</h5>
                <p class="info">Lyceum of The Philippines - Cavite Campus</p>
            </div>
        </div>
    </div>
    
</body>
</html>
